    <div class="cdc__contact_menu">
        <h1>Contact Us</h1>
        <p>We’d love to hear from you! Whether you have a question, feedback, or just want to say hello, 
        feel free to send us a message below — we’ll get back to you as soon as possible.</p>

        <form class="cdc__form" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
        </form>
    </div>
